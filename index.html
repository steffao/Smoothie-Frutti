<!doctype html>
<html>

<head>
    <title>Smoothie Frutti</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="src/mobile.css" media="only screen and (max-width:768px)" />
    <script src="https://kit.fontawesome.com/ac6d6fa5a1.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div id="page">
        <header>
            <div id="logo"><acd ..>Smoothie Frutti</a></div>
        </header>
        <main>
            <section id="result" >
                <table id="recap">
                    <thead>
                        <tr>
                            <th>Fruits</th>
                            <th>Amount</th>
                            <th>Total (kCal)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="item">
                            <th class="item__name">Banana</th>
                            <th class="item__amount">2</th>
                            <th class="item__calories">15 cal</th>
                        </tr>
                        <tr class="item">
                            <th class="item__name">Plum</th>
                            <th class="item__amount">1</th>
                            <th class="item__calories">10 cal</th>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section id="fruit-selection">

                
                <!-- <form name="search-fruit" method="get">
                    <input type="text" placeholder="Kiwi Green">
                    <button type='button' id="submit-search-icon"><i class="fas fa-search"></i></button>
                </form> -->
                <div id="smoothie-maker">
                    <button class="add">+ Add fruits</button>
                    <div id="fruits-list">
                        <input type="checkbox" checked>
                        <div class="fruit-added">Banana</div>
                        <input type="text" placeholder="1">
                        <i class="fas fa-trash-alt"></i>
                        <div id='i-border'><i class="fas fa-info"></i></div>
                    </div>
                </div>
            </section>

        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
